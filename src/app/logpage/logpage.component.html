<h1> Login Form </h1>
<form [formGroup]="loginform" (ngSubmit)='onSubmit()' class="tpmargin">
  <div class="bard">
  <div class="form-group col-md-7 fm">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName='email' placeholder="Enter email">
    <span *ngIf = "!email.valid && (email.touched || submitted )" class="error-msg ng-invalid"> Please enter valid email id</span>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group col-md-7 fm">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
    <span *ngIf = "!password.valid && (password.touched || submitted)" class="error-msg ng-invalid">Please enter valid password</span>
  </div>
  <div class="form-check fm">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-success" >Submit</button>
</div>
</form>
